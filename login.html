<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adesa Design Studio - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            display: flex;
            max-width: 900px;
            width: 100%;
            overflow: hidden;
        }

        .login-section {
            flex: 1;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .brand-section {
            flex: 1;
            background: white;
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #333;
            text-align: center;
        }

        .logo {
            width: 240px;
            height: auto;
            margin-bottom: 30px;
            border-radius: 0;
            box-shadow: none;
        }

        .mobile-logo {
            display: none;
            width: 140px;
            height: auto;
            margin: 0 auto 20px;
        }

        .mobile-brand {
            display: none;
            text-align: center;
            margin-bottom: 20px;
        }

        .mobile-brand-title {
            font-size: 24px;
            font-weight: 700;
            color: #333;
            margin-bottom: 6px;
        }

        .mobile-brand-subtitle {
            font-size: 14px;
            color: #666;
        }

        .brand-title {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .brand-subtitle {
            font-size: 16px;
            opacity: 0.9;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .form-subtitle {
            color: #666;
            font-size: 14px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
            font-size: 14px;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-forgot a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.3s;
        }

        .remember-forgot a:hover {
            color: #764ba2;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            color: #333;
            cursor: pointer;
        }

        .checkbox-label input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            cursor: pointer;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .login-btn:active {
            transform: translateY(0);
        }

        .signup-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .signup-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s;
        }

        .signup-link a:hover {
            color: #764ba2;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .brand-section {
                padding: 40px 20px;
                display: none;
            }

            .login-section {
                padding: 40px 20px;
            }

            .brand-title {
                font-size: 24px;
            }

            .form-title {
                font-size: 24px;
            }

            .mobile-logo {
                display: block;
            }

            .mobile-brand {
                display: block;
            }

            .brand-section .logo {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-section">
            <img src="adesa logo.png" alt="Adesa Design Studio Logo" class="mobile-logo">
            <div class="mobile-brand">
                <div class="mobile-brand-title">Adesa Design Studio</div>
                <div class="mobile-brand-subtitle">Your Creative Design Partner</div>
            </div>
            <h1 class="form-title">Welcome Back</h1>
            <p class="form-subtitle">Login to your Adesa Design Studio account</p>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>

                <div class="remember-forgot">
                    <label class="checkbox-label">
                        <input type="checkbox" name="remember">
                        Remember me
                    </label>
                    <a href="#forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </p>
        </div>

        <div class="brand-section">
            <img src="adesa logo.png" alt="Adesa Design Studio Logo" class="logo">
            <div class="brand-title">Adesa Design Studio</div>
            <div class="brand-subtitle">Your Creative Design Partner</div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                alert('Please enter both email and password');
                return;
            }

            // Verify credentials against stored users
            let users = JSON.parse(localStorage.getItem('adesaUsers')) || [];
            const user = users.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
            
            if (user) {
                // Store login session
                localStorage.setItem('adesaLoggedIn', 'true');
                localStorage.setItem('adesaUserEmail', user.email);
                localStorage.setItem('adesaUserName', `${user.firstname} ${user.lastname}`);
                
                // Redirect to homepage
                window.location.href = 'homepage.html';
            } else {
                alert('Invalid email or password. Please try again.');
            }
        });
    </script>
</body>
</html>
