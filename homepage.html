<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adesa Design Studio - Home</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}

		body {
			font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			min-height: 100vh;
			display: flex;
			justify-content: center;
			align-items: center;
			padding: 20px;
		}

		.card {
			background: white;
			border-radius: 12px;
			box-shadow: 0 12px 40px rgba(0, 0, 0, 0.18);
			max-width: 420px;
			width: 100%;
			padding: 32px 28px;
			text-align: center;
		}

		.title {
			font-size: 24px;
			font-weight: 700;
			color: #2d2d2d;
			margin-bottom: 10px;
		}

		.subtitle {
			font-size: 14px;
			color: #666;
			margin-bottom: 24px;
		}

		.actions {
			display: grid;
			gap: 14px;
		}

		.btn {
			width: 100%;
			padding: 14px;
			border-radius: 8px;
			border: 2px solid transparent;
			font-size: 15px;
			font-weight: 600;
			cursor: pointer;
			transition: transform 0.15s ease, box-shadow 0.15s ease, border-color 0.15s ease, background 0.15s ease, color 0.15s ease;
		}

		.btn:active {
			transform: translateY(0);
		}

		.btn-primary {
			background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
			color: white;
			box-shadow: 0 8px 20px rgba(102, 126, 234, 0.35);
		}

		.btn-primary:hover {
			transform: translateY(-1px);
			box-shadow: 0 10px 24px rgba(118, 75, 162, 0.35);
		}

		.btn-ghost {
			background: white;
			color: #4b4b4b;
			border-color: #e0e0e0;
		}

		.btn-ghost:hover {
			border-color: #667eea;
			color: #333;
			box-shadow: 0 6px 16px rgba(0, 0, 0, 0.12);
		}

		.btn-signout {
			background: white;
			color: #dc3545;
			border-color: #dc3545;
			margin-top: 10px;
		}

		.btn-signout:hover {
			background: #dc3545;
			color: white;
			box-shadow: 0 6px 16px rgba(220, 53, 69, 0.25);
		}

		@media (max-width: 480px) {
			.card {
				padding: 26px 22px;
			}

			.title {
				font-size: 22px;
			}
		}
	</style>
</head>
<body>
	<div class="card">
		<div class="title">Welcome</div>
		<div class="subtitle">Choose an option below</div>
		<div class="actions">
			<button class="btn btn-primary" id="newCustomer">New Customer</button>
			<button class="btn btn-ghost" id="existingCustomer">Existing Customer</button>
			<button class="btn btn-ghost" id="paymentStatus">Payment Status</button>
			<button class="btn btn-signout" id="signOut">Sign Out</button>
		</div>
	</div>

	<script>
		document.getElementById('newCustomer').addEventListener('click', () => {
			window.location.href = 'Newcutomer.html';
		});

		document.getElementById('existingCustomer').addEventListener('click', () => {
			window.location.href = 'exisitngcutomer.html';
		});

		document.getElementById('paymentStatus').addEventListener('click', () => {
			window.location.href = 'paymenttracker.html';
		});

		document.getElementById('signOut').addEventListener('click', () => {
			if (confirm('Are you sure you want to sign out?')) {
				localStorage.removeItem('adesaUserEmail');
				window.location.href = 'login.html';
			}
		});
	</script>
</body>
</html>
